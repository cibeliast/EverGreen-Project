<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topic Teacher</title>

    <!-- Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- BS + BS Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-[#F9FAFB] min-h-screen p-4">
    <div class="max-w-[1600px] mx-auto flex flex-col md:flex-row gap-10">
      <!-- Sidebar Start -->
      <nav
        class="bg-[#1F2A44] rounded-xl w-full md:w-60 flex flex-col justify-between p-6 text-[#a3c0d9] h-[calc(100vh-3rem)]"
      >
        <div>
          <a
            id="brandTitle"
            class="text-white d-block font-extrabold text-lg mb-4 mt-2 text-center"
            href=""
          >
            <span>EverGreen</span>
          </a>
          <hr class="border-[#ffffff] mb-5" />
          <nav class="flex flex-col gap-5 text-sm">
            <a
              class="flex items-center gap-3 text-[#ffffff] hover:text-[#9FD3C7] transition-colors"
              href="/dashboard/teacher"
            >
              <i class="bi bi-grid-1x2"></i>
              <span class="title">Dashboard</span>
            </a>
            <a
              class="flex items-center gap-3 text-[#ffffff] hover:text-[#9FD3C7] transition-colors"
              href="/all_schedule"
            >
              <i class="bi bi-calendar3"></i>
              <span class="title">Schedules</span>
            </a>
            <a
              class="flex items-center gap-3 text-[#FFFFFF]"
              href="/teacher/students"
            >
              <i class="bi bi-people"></i>
              <span class="title">Students</span>
            </a>
            <a class="flex items-center gap-3 text-[#9FD3C7]" href="">
              <i class="bi bi-question-circle-fill"></i>
              <span class="title">Quizzes</span>
            </a>
            <a
              class="flex items-center gap-3 text-[#ffffff] hover:text-[#9FD3C7] transition-colors"
              href="/payment"
            >
              <i class="bi bi-credit-card-2-back"></i>
              <span class="title">Payment History</span>
            </a>
          </nav>
        </div>
        <div>
          <hr class="border-[#ffffff] mb-6" />
          <nav class="flex flex-col gap-5 text-sm font-semibold text-[#a3c0d9]">
            <a
              class="flex items-center gap-3 text-[#ffffff] hover:text-[#9FD3C7] transition-colors"
              href="#"
            >
              <i class="bi bi-person-circle"></i>
              <span class="title">Profile</span>
            </a>
            <a
              class="flex items-center gap-3 text-[#ffffff] hover:text-[#9FD3C7] transition-colors"
              href="#"
            >
              <i class="bi bi-box-arrow-right"></i>
              <span class="title">Log out</span>
            </a>
          </nav>
        </div>
      </nav>
      <!-- Sidebar End -->

      <!-- Main Content Start -->
      <main class="flex-1 flex flex-col gap-6 pt-8 pr-7">
        <section>
          <h2 class="text-3xl font-extrabold text-[#111827] mb-1">Quizzes Topic</h2>
          <p class="text-sm text-[#6b7280]">
            Build engaging quizzes to support learning. Monitor performance and
            help your students grow.
          </p>
        </section>

        <hr />

        <!-- Search Form -->
        <form class="d-flex" role="search" id="searchForm">
          <input
            class="form-control me-2 text-base"
            type="search"
            placeholder="Search topic for quiz"
            aria-label="Search"
            id="searchInput"
          />
        </form>

        <!-- Card Container -->
        <div
          class="max-h-[520px] overflow-y-auto rounded-lg scroll-container p-2">
          <div id="cardContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            <!-- Cards will be injected dynamically -->
          </div>
        </div>

        <!-- Overlay untuk menu 3 titik -->
        <div id="menuOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

        <!-- Confirm Modal -->
        <div id="confirmModal" class="fixed inset-0 hidden bg-[#000000] bg-opacity-50 flex items-center justify-center z-50">
          <div class="bg-white p-6 rounded-lg shadow-md text-center max-w-sm w-full">
            <h2 class="mb-4 text-xl font-semibold">Delete Topic</h2>
            <p class="mb-3">Are you sure you want to delete this topic?</p>
            <div class="flex justify-center gap-4">
              <button id="confirmNo" class="w-[140px] bg-[#FFFFFF] border-2 border-[#9FD3C7] px-4 py-2 rounded hover:bg-[#9FD3C7] transition">No</button>
              <button id="confirmYes" class="w-[140px] bg-[#9FD3C7] text-[#000000] px-4 py-2 rounded hover:bg-[#57998A] hover:text-white">Yes</button>
            </div>
          </div>
        </div>

        <!-- Add Topic Modal -->
        <div id="addTopicModal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50">
          <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-xl font-semibold mb-4 text-center">Add Topic</h2>
            <form id="addTopicForm" class="space-y-4">
              <!-- Topic Name -->
              <div>
                <label for="addTopicName" class="block font-medium mb-1">Topic Name</label>
                <input type="text" id="addTopicName" name="addTopicName" required class="w-full border border-gray-300 px-3 py-2 rounded"/>
              </div>

              <!-- Description -->
              <div>
                <label for="addTopicDescription" class="block font-medium mb-1">Description</label>
                <textarea id="addTopicDescription" name="addTopicDescription" rows="3" class="w-full border border-gray-300 px-3 py-2 rounded"></textarea>
              </div>

              <!-- Preview Image -->
              <div>
                <label class="block font-medium mb-1">Image Preview</label>
                <img id="addTopicPreviewImage" src="assets/topics/default.jpg" alt="Preview Gambar" class="w-full h-40 object-cover rounded-lg border border-gray-300 mb-2"/>
                <input type="hidden" id="addTopicPicture" name="addPicture" />
              </div>

              <!-- Seacrh Image -->
              <div>
                <label for="addImageSearch" class="block font-medium mb-1">Search for an image</label>
                <input type="text" id="addImageSearch" class="w-full border border-gray-300 px-3 py-2 rounded" placeholder="Enter keyword for image"/>
                <button type="button" id="fetchNewImage" class="w-full mt-2 bg-[#9FD3C7] text-[#000000] px-3 py-2 rounded hover:bg-[#57998A] text-left hover:text-white">Search New Image</button>
              </div>

              <!-- Button -->
              <div class="flex justify-end gap-4 pt-4">
                <button type="button" id="cancelAddTopic" class="w-[190px] bg-[#FFFFFF] border-2 border-[#9FD3C7] px-4 py-2 rounded hover:bg-[#9FD3C7] transition">Cancel</button>

                <button type="submit" class="w-[190px] bg-[#9FD3C7] text-[#000000] px-4 py-2 rounded hover:bg-[#57998A] hover:text-white">Add Topic</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Edit Topic Modal -->
        <div id="editTopicModal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50">
          <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-xl font-semibold mb-4 text-center">Edit Topic</h2>
            <form id="editTopicForm" class="space-y-4">
              <!-- Topic Name -->
              <div>
                <label for="editTopicName" class="block font-medium mb-1">Topic Name</label>
                <input type="text" id="editTopicName" name="editTopicName" required class="w-full border border-gray-300 px-3 py-2 rounded"/>
              </div>

              <!-- description -->
              <div>
                <label for="editTopicDescription" class="block font-medium mb-1">Description</label>
                <textarea id="editTopicDescription" name="editTopicDescription" rows="3" class="w-full border border-gray-300 px-3 py-2 rounded"></textarea>
              </div>

              <!-- Preview Image -->
              <div>
                <label class="block font-medium mb-1">Image Preview</label>
                <img id="editTopicPreviewImage" src="assets/topics/default.jpg" alt="Preview Gambar" class="w-full h-40 object-cover rounded-lg border border-gray-300 mb-2"/>
                <input type="hidden" id="editTopicPicture" name="editPicture" />
              </div>

              <!-- Seacrh Image -->
              <div>
                <label for="editImageSearch" class="block font-reguler mb-1">Search for a new image</label>
                <input type="text" id="editImageSearch" class="w-full border border-gray-300 px-3 py-2 rounded text-base" placeholder="Enter keyword for image"/>
                <button type="button" id="fetchNewImage" class="w-full mt-2 bg-[#9FD3C7] text-[#000000] px-3 py-2 rounded hover:bg-[#57998A] text-left hover:text-white">Search New Image</button>
              </div>

              <!-- Button -->
              <div class="flex justify-end gap-4 pt-4">
                <button type="button" id="cancelEditTopic" class="w-[190px] bg-[#FFFFFF] border-2 border-[#9FD3C7] px-4 py-2 rounded hover:bg-[#9FD3C7] transition">Cancel</button>

                <button type="submit" class="w-[190px] bg-[#9FD3C7] text-[#000000] px-4 py-2 rounded hover:bg-[#57998A] hover:text-white">Update</button>
              </div>
            </form>
          </div>
        </div>

        <script>
          // ==== Klik overlay nutup menu ====
          document.getElementById("menuOverlay").addEventListener("click", () => {
              document.getElementById("menuOverlay").classList.add("hidden");
              const allMenus = document.querySelectorAll(".menu");
              allMenus.forEach((menu) => menu.classList.add("hidden"));
          });

          const UNSPLASH_ACCESS_KEY =
            "JMIdPmlrr-wQNmeRStnLgRNGUQ6k4yh4PCyn-ZTg3xc";

          async function fetchUnsplashImage(query) {
            const url = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=1&client_id=${UNSPLASH_ACCESS_KEY}`;

            try {
              const res = await fetch(url);
              const data = await res.json();
              return (data.results?.[0]?.urls?.small || "assets/topics/default.jpg");
            } catch {
              return "assets/topics/default.jpg";
            }
          }

          document.getElementById("fetchNewImage").addEventListener("click", async () => {
            const keyword = document.getElementById("addImageSearch").value.trim();
            if (keyword.length < 3) {
              alert("Please enter at least 3 characters to search for an image.");
              return;
            }
        
            const newImageUrl = await fetchUnsplashImage(keyword);
            document.getElementById("addTopicPreviewImage").src = newImageUrl;
            document.getElementById("addTopicPicture").value = newImageUrl; // Update hidden input with new image URL
          });
        

          document.getElementById("fetchNewImage").addEventListener("click", async () => {
              const keyword = document.getElementById("editImageSearch").value.trim();
              if (keyword.length < 3) {
                alert("Please enter at least 3 characters to search for an image.");
                return;
              }

              const newImageUrl = await fetchUnsplashImage(keyword);
              document.getElementById("editTopicPreviewImage").src = newImageUrl;
              document.getElementById("editTopicPicture").value = newImageUrl; // Update hidden input with new image URL
          });

          let selectedTopicId = null;

          document.addEventListener("DOMContentLoaded", async () => {
            const cardContainer = document.getElementById("cardContainer");
            const searchInput = document.getElementById("searchInput");
            let allTopics = [];

            try {
              const response = await fetch("/api/topicTeacher");
              if (!response.ok) throw new Error("Failed to fetch topics");
              allTopics = await response.json();
              renderTopics(allTopics);
            } catch (err) {
              console.error(err);
              cardContainer.innerHTML = "<p>Error loading topics.</p>";
            }

            function renderTopics(topics, isSearching = false) {
              cardContainer.innerHTML = ""; // clear cards

              if (topics.length === 0) {
                const emptyMsg = document.createElement("p");
                emptyMsg.className = "text-center text-gray-500 col-span-full";
                emptyMsg.textContent = "No topics found.";
                cardContainer.appendChild(emptyMsg);
                return;
              }

              topics.forEach((topic) => {
                const card = document.createElement("div");
                card.className = "bg-white rounded-3xl shadow p-3 w-full h-[320px] relative";

                // Tambahkan event listener untuk mengarahkan ke halaman quiz
                card.onclick = () => {
                  window.location.href = `/quizTeacher?topic_id=${topic.topic_id}`; // Ensure this is correct
              };              

                card.innerHTML = `
                    <img src="${topic.picture}" alt="topic" class="rounded-2xl mb-3 w-full h-40 object-cover cursor-pointer hover:opacity-80 transition duration-200" onclick="event.stopPropagation(); window.location.href='/quizTeacher?topic_id=${topic.topic_id}'" />
                    <div class="flex justify-between items-start mt-4">
                        <p class="text-sm text-gray-600 mb-2 line-clamp-2">${topic.description || "No description provided."}</p>
                        <div class="relative">
                            <button onclick="toggleMenu(this); event.stopPropagation();">
                                <i class="bi bi-three-dots-vertical text-[#67998D] hover:text-black text-2xl font-bold"></i>
                            </button>
                            <div class="menu hidden absolute right-0 mt-2 rounded-xl shadow-md p-2 w-[170px] bg-white z-50 flex flex-col items-center">
                                <h2 class="text-lg font-semibold mb-2 text-[#000000]">Action</h2>
                                <div class="right-0 mt-2 w-full bg-[#FFF7D4] rounded whitespace-nowrap">
                                    <button onclick="openEditModal('${topic.topic_id}', '${topic.name}', '${topic.description}', '${topic.picture}'); event.stopPropagation();" class="text-[#000000] px-4 py-2 w-full text-left hover:bg-[#E6D99F] rounded">
                                        <i class="bi bi-pencil-square mr-2"></i>Edit Topic
                                    </button>
                                </div>

                                <div class="right-0 mt-2 w-full whitespace-nowrap bg-[#FFE4E6] rounded">
                                    <button onclick="confirmDelete('${topic.topic_id}'); event.stopPropagation();" class="text-[#000000] px-3 py-2 w-full text-left hover:bg-[#E2B0B5] rounded">
                                        <i class="bi bi-trash3-fill mr-2"></i>Delete Topic
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2 class="text-xl font-bold text-[#67998D]">${topic.name}</h2>
                `;

                cardContainer.appendChild(card);
              });

              // Tambahkan Add Topic card hanya jika bukan sedang mencari
              if (!isSearching) {
                cardContainer.appendChild(renderAddCard());
              }
            }

            function renderAddCard() {
              const addCard = document.createElement("div");
              addCard.className =
                "bg-[#C9D8D5] rounded-3xl shadow w-full h-[320px] flex flex-col items-center justify-center p-5 hover:bg-[#ACCBC5] transition cursor-pointer";
              addCard.onclick = () => {
                document
                  .getElementById("addTopicModal")
                  .classList.remove("hidden");
              };
              addCard.innerHTML = `
                <i class="bi bi-plus-square text-7xl text-[#1F2A44]"></i>
                <h2 class="text-2xl font-semibold text-[#1F2A44] mt-2 text-center">Add New Topic</h2>
                <p class="text-sm text-[#7D7B7B] mt-1 text-center">Add your own topic to quiz your students!</p>
              `;
              return addCard;
            }

            searchInput.addEventListener("input", () => {
              const keyword = searchInput.value.trim().toLowerCase();
              const filtered = allTopics.filter((t) =>
                (t.name || "").toLowerCase().includes(keyword)
              );
              renderTopics(filtered, keyword.length > 0);
            });

            document.getElementById("topicName").addEventListener("input", async (e) => {
                const title = e.target.value.trim();
                if (title.length < 3) return;

                const imageUrl = await fetchUnsplashImage(title);
                document.getElementById("topicPreviewImage").src = imageUrl;
                document.getElementById("topicPicture").value = imageUrl;
              });
          });

          function toggleMenu(button) {
            const allMenus = document.querySelectorAll(".menu");
            const overlay = document.getElementById("menuOverlay");

            allMenus.forEach((menu) => {
              if (!menu.contains(button)) menu.classList.add("hidden");
            });

            const menu = button.nextElementSibling;
            if (menu) {
              const isHidden = menu.classList.contains("hidden");
              menu.classList.toggle("hidden");
              overlay.classList.toggle("hidden", !isHidden);
            }
          }

          function openEditModal(id, name, description, picture) {
            selectedTopicId = id;
            document.getElementById("editTopicName").value = name;
            document.getElementById("editTopicDescription").value = description;
            document.getElementById("editTopicPicture").value = picture;
            document.getElementById("editTopicPreviewImage").src = picture;
            document
              .getElementById("editTopicModal")
              .classList.remove("hidden");
          }

          document.getElementById("editTopicForm").addEventListener("submit", async (e) => {
              e.preventDefault();
              const name = document.getElementById("editTopicName").value.trim();
              const description = document.getElementById("editTopicDescription").value.trim();
              const picture = document.getElementById("editTopicPicture").value.trim();

              try {
                const res = await fetch(`/api/topicTeacher/${selectedTopicId}`,{
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, description, picture }),
                  }
                );

                const data = await res.json();
                if (!res.ok)
                  throw new Error(data.error || "Failed to update topic");

                alert("Topic successfully updated!");
                window.location.reload();
              } catch (err) {
                alert(err.message);
              }
            });

          document.getElementById("cancelEditTopic").addEventListener("click", () => {
              document.getElementById("editTopicModal").classList.add("hidden");
              document.getElementById("editTopicForm").reset();
            });

          function confirmDelete(id) {
            selectedTopicId = id;
            document.getElementById("confirmModal").classList.remove("hidden");
          }

          document.getElementById("confirmNo").addEventListener("click", () => {
            selectedTopicId = null;
            document.getElementById("confirmModal").classList.add("hidden");
          });

          document.getElementById("confirmYes").addEventListener("click", async () => {
              if (!selectedTopicId) return;

              try {
                const res = await fetch(`/api/topicTeacher/${selectedTopicId}`,{
                    method: "DELETE",
                  }
                );
                const data = await res.json();
                if (!res.ok)
                  throw new Error(data.error || "Failed to delete topic");

                alert("Topic successfully deleted!");
                window.location.reload();
              } catch (err) {
                alert("Failed to delete topic.");
              }
            });

          document.getElementById("addTopicForm").addEventListener("submit", async (e) => {
              e.preventDefault();
              const name = document.getElementById("topicName").value.trim();
              const description = document.getElementById("topicDescription").value.trim();
              const picture = document.getElementById("topicPicture").value.trim();

              try {
                const res = await fetch("/api/topicTeacher", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ name, description, picture }),
                });

                const data = await res.json();
                if (!res.ok)
                  throw new Error(data.error || "Failed to add topic");

                alert("Topic successfully added!");
                window.location.reload();
              } catch (err) {
                alert("Failed to add topic.");
              }
            });

          document.getElementById("cancelAddTopic").addEventListener("click", () => {
              document.getElementById("addTopicModal").classList.add("hidden");
              document.getElementById("addTopicForm").reset();
            });

          document.getElementById("editTopicName").addEventListener("input", async (e) => {
              const title = e.target.value.trim();
              if (title.length < 3) return;

              const imageUrl = await fetchUnsplashImage(title);
              document.getElementById("editTopicPreviewImage").src = imageUrl;
              document.getElementById("editTopicPicture").value = imageUrl;
            });
        </script>
      </main>
      <!-- Main Content End -->
    </div>
    <!-- KOTAKAN UTAMA SMUA end -->

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

    font-family: "Poppins", sans-serif;
  }

    font-size: 30px;
  }

    font-size: 18px;
    font-weight: 600;
    text-decoration: none; /* ini penting kalau pakai <a> */
  }

  .navbar-custom {
    background-color: #1f2a44;
    margin: 15px;
    border-radius: 15px;
    font-weight: bolder;
    letter-spacing: 0.5px;
  }

  .search {
    font-size: 16px;
  }

  .student-card {
    border: 1px solid #333;
    padding: 1rem;
    margin-bottom: 1rem;

  }

  .scroll-container {
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;

  }
