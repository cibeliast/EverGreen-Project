  <script>
    // PROFILE DROPDOWN
     document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('profileButton');
      const dropdown = document.getElementById('dropdownMenu');

      button.addEventListener('click', () => {
        dropdown.classList.toggle('hidden');
      });

      fetch('/api/profile')
        .then(response => response.json())
        .then(data => {
          if (!data.error) {
            document.getElementById('username-display').textContent = data.username;
          } else {
            document.getElementById('username-display').textContent = "Guest";
          }
        })
        .catch(err => {
          console.error('Fetch error: ', err);
          document.getElementById('username-display').textContent = "Guest";
        });

      // Optional: close dropdown when clicking outside
      window.addEventListener('click', function (e) {
        if (!button.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.classList.add('hidden');
        }
      });
    });
  
    async function fetchJadwal() {
      try {
        const response = await fetch('/api/studentSchedule');
        if (!response.ok) {
          throw new Error('Failed to fetch jadwal');
      }
      const schedules = await response.json();
  
      const tbody = document.querySelector('#table-schedule tbody');
      tbody.innerHTML = '';  // Kosongkan dulu
  
      if (schedules.length === 0) {
        const tr = document.createElement('tr');
        tr.classList.add("border-t");

        const td = document.createElement('td');
        td.classList.add("py-3 px-4 text-center");
        td.colSpan = 4;  // colspan supaya menutupi semua kolom
        td.textContent = 'Tidak ada jadwal';
        td.style.textAlign = 'center';
        tr.appendChild(td);
        
        tbody.appendChild(tr);
        return;
      }
  
      schedules.forEach((schedule, index) => {
        const tr = document.createElement('tr');
        tr.classList.add("border-t");

        tr.innerHTML = `
          <td class="py-3 px-4">${index + 1}</td>
          <td class="py-3 px-4">${schedule.day}</td>
          <td class="py-3 px-4">${schedule.time}</td>
          <td class="py-3 px-4">${schedule.teacher_name}</td>
        `;
  
        tbody.appendChild(tr);
      });
    } catch (error) {
      console.error(error);
    }
  }
  
  fetchJadwal();

     function startPing() {
  setInterval(() => {
    console.log("üì° Pinging server...");
    fetch('/teacher/ping', {
      method: 'POST',
      credentials: 'include',
    }).then((res) => {
      if (!res.ok) throw new Error('Ping failed');
      console.log('‚úÖ Ping success');
    }).catch((err) => {
      console.error('‚ùå Failed to ping server:', err);
    });
  }, 20 * 1000);
}
document.addEventListener('DOMContentLoaded', startPing);
