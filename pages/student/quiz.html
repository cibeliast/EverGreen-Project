<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid d-flex justify-content-between align-items-center w-100">
      <a class="navbar-brand" href="#">EverGreen</a>

      <div class="menu d-flex align-items-center">
        <a class="nav-link" href="/dashboard">Dashboard</a>
        <span class="divider">|</span>
        <a class="nav-link" href="/topic" style="color: #9FD3C7 !important;">Quizzes</a>
      </div>

      <div class="relative inline-block text-left">
          <button id="profileButton" type="button" class="flex items-center gap-2 focus:outline-none">
            <!-- Satu icon di sini -->
            <i class="bi bi-person-circle text-white text-xl"></i>
            <!-- Username tanpa icon lagi -->
            <span id="username-display" class="text-white">Loading...</span>
            <!-- Panah dropdown -->
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg z-50">
            <a href="/profile" class="block px-4 py-2 text-sm text-black-700 hover:bg-gray-100">Profile</a>
            <hr class="my-1">
            <a href="#" class="block px-4 py-2 text-sm text-black-700 hover:bg-gray-100">Log out</a>
          </div>
        </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/api/profile')
        .then(response => response.json())
        .then(data => {
          const display = document.getElementById('username-display');
          if (!data.error) {
            display.innerHTML = `${data.username}`;
          } else {
            display.innerHTML = `Guest`;
          }
        })
        .catch(err => {
          console.error('Fetch error: ', err);
          document.getElementById('username-display').innerHTML = `Guest`;
        });
    });
  </script>

  <br>
  <h2 class="text-3xl font-bold text-center mb-2" id="quiz-topic"></h2>
  <p id="quiz-description"></p>
  <hr>

  <div class="dashboard-container">
    <div class="left-schedule">
      <div class="table-wrapper">
        <table class="table table-custom" id="table-schedule">
          <thead>
            <tr style="background-color: #A69ACA;">
              <th>No</th>
              <th>Quiz Link</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // PROFILE DROPDOWN
     document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('profileButton');
      const dropdown = document.getElementById('dropdownMenu');

      button.addEventListener('click', () => {
        dropdown.classList.toggle('hidden');
      });

      fetch('/api/profile')
        .then(response => response.json())
        .then(data => {
          if (!data.error) {
            document.getElementById('username-display').textContent = data.username;
          } else {
            document.getElementById('username-display').textContent = "Guest";
          }
        })
        .catch(err => {
          console.error('Fetch error: ', err);
          document.getElementById('username-display').textContent = "Guest";
        });

      // Optional: close dropdown when clicking outside
      window.addEventListener('click', function (e) {
        if (!button.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.classList.add('hidden');
        }
      });
    });
    
    const params = new URLSearchParams(window.location.search);
    const topic_id = params.get('topic_id');

    if (topic_id) {
      fetch(`/api/topics/${topic_id}`)
        .then(res => res.json())
        .then(topic => {
          document.getElementById('quiz-topic').textContent = topic.name;
          document.getElementById('quiz-description').textContent = topic.description;
        })
        .catch(err => console.error('Failed to load topic:', err));

        fetch(`/api/quizzes?topic_id=${topic_id}`)
        .then(res => res.json())
        .then(quizzes => {
          const tbody = document.querySelector('#table-schedule tbody');
          tbody.innerHTML = '';
          quizzes.forEach((quiz, index) => {
            const row = `
              <tr>
                <td>${index + 1}</td>
                <td><a href="${quiz.quiz_link}" target="_blank">Start Quiz #${index + 1}</a></td>
                <td>${quiz.score ?? '-'}</td>
              </tr>
            `;
            tbody.insertAdjacentHTML('beforeend', row);
          });
        })
        .catch(err => console.error('Failed to load quizzes:', err));
    } else {
      alert('Topic ID tidak ditemukan di URL');
    }
  </script>
</body>
</html>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    html, body {
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    }

    body::-webkit-scrollbar {
    display: none;
    }

    h2 {
    font-weight: 800;
    text-align: center;
    letter-spacing: 0.4px;
    }

    p {
    font-size: 13px;
    color: #7D7B7B;
    text-align: center;
    margin-top: 10px;
    margin-bottom: 10px;
    }

    hr {
    margin: 0 55px;
    }

    /* NAVBAR */
    .navbar-custom {
    background-color: #1F2A44;
    margin: 15px;
    border-radius: 15px;
    font-weight: bolder;
    letter-spacing: 0.5px;
    }

    .container-fluid {
    margin: 7px 30px;
    }

    .navbar-brand {
    font-weight: 700;
    }

    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
    color: #ffffff !important;
    }

    .navbar-custom .nav-link:hover {
    color: #cdded9 !important;
    }

    .divider {
    color: #ffffff;
    padding: 0 10px;
    font-weight: normal;
    }

    .menu {
    font-size: 13px;
    }

    .nav-link.dropdown-toggle::after {
    display: none;
    }

    /* Dashboard & Table */
    .dashboard-container {
    margin: 30px 5%;
    font-size: 13px;
    border-radius: 8px;
    max-height: 470px;
    }

    .left-schedule {
    grid-row: 1 / span 2;
    background-color: #ffffff;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 1px 10px rgba(0, 0, 0, 0.25);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    }

    .left-schedule::-webkit-scrollbar {
    display: none;
    }

    .table-wrapper {
    max-height: 400px;
    overflow-y: auto;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    }

    .table-wrapper::-webkit-scrollbar {
    display: none;
    }

    .table-custom {
    width: 100%;
    border-collapse: collapse;
    border-radius: 8px !important;
    display: block;
    }

    .table-custom thead,
    .table-custom tbody,
    .table-custom tr {
    display: table;
    width: 100%;
    table-layout: fixed;
    }

    .table-custom thead th {
    position: sticky;
    top: 0;
    background-color: #A69ACA;
    z-index: 10;
    color: white;
    font-weight: 600;
    }

    .table-custom tbody {
    display: block;
    max-height: 320px;
    overflow-y: auto;
    }

    .table-custom tbody::-webkit-scrollbar {
    display: none;
    }

    .table-custom th,
    .table-custom td {
    border: none;
    border-top: 1px solid #dee2e6;
    padding: 26.5px;
    }

    .table-custom a {
    text-decoration: none;
    }
</style>
