<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid d-flex justify-content-between align-items-center w-100">
      <a class="navbar-brand" href="#">EverGreen</a>

      <div class="menu d-flex align-items-center">
        <a class="nav-link" href="/dashboard">Dashboard</a>
        <span class="divider">|</span>
        <a class="nav-link" href="/topic" style="color: #9FD3C7 !important;">Quizzes</a>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="username-display"></a>
          <ul class="dropdown-menu" style="margin-top: 30px;">
            <li><a class="dropdown-item" href="/profile">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Log out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/api/profile')
        .then(response => response.json())
        .then(data => {
          const display = document.getElementById('username-display');
          if (!data.error) {
            display.innerHTML = `<i class="bi bi-person-circle"></i> ${data.username}`;
          } else {
            display.innerHTML = `<i class="bi bi-person-circle"></i> Guest`;
          }
        })
        .catch(err => {
          console.error('Fetch error: ', err);
          document.getElementById('username-display').innerHTML = `<i class="bi bi-person-circle"></i> Guest`;
        });
    });
  </script>

  <br>
  <h2 id="quiz-topic"></h2>
  <p id="quiz-description"></p>
  <hr>

  <div class="dashboard-container">
    <div class="left-schedule">
      <div class="table-wrapper">
        <table class="table table-custom" id="table-schedule">
          <thead>
            <tr style="background-color: #A69ACA;">
              <th>No</th>
              <th>Quiz Link</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const topic_id = params.get('topic_id');

    if (topic_id) {
      fetch(`/api/topics/${topic_id}`)
        .then(res => res.json())
        .then(topic => {
          document.getElementById('quiz-topic').textContent = topic.name;
          document.getElementById('quiz-description').textContent = topic.description;
        })
        .catch(err => console.error('Failed to load topic:', err));

        fetch(`/api/quizzes?topic_id=${topic_id}`)
        .then(res => res.json())
        .then(quizzes => {
          const tbody = document.querySelector('#table-schedule tbody');
          tbody.innerHTML = '';
          quizzes.forEach((quiz, index) => {
            const row = `
              <tr>
                <td>${index + 1}</td>
                <td><a href="do-quiz.html?quiz_id=${quiz.quiz_id}">Start Quiz #${index + 1}</a></td>
                <td>${quiz.score ?? '-'}</td>
              </tr>
            `;
            tbody.insertAdjacentHTML('beforeend', row);
          });
        })
        .catch(err => console.error('Failed to load quizzes:', err));
    } else {
      alert('Topic ID tidak ditemukan di URL');
    }
  </script>
</body>
</html>

    font-size: 13px;
    color: #7D7B7B;

    margin: 0 55px;
    }
