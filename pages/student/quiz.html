<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <title>Quiz</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid d-flex justify-content-between align-items-center w-100">
      
      <!-- Left: Brand -->
      <a class="navbar-brand" href="#">EverGreen</a>

      <!-- Center: Dashboard | Quizzes -->
      <div class="menu d-flex align-items-center">
        <a class="nav-link" href="/dashboard">Dashboard</a>
        <span class="divider">|</span>
        <a class="nav-link" href="/topic" style="color: #9FD3C7 !important; ">Quizzes</a>
      </div>

      <!-- Right: Username -->
       <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="username-display"></a>
          <ul class="dropdown-menu" style="margin-top: 30px;">
            <li><a class="dropdown-item" href="/profile">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Log out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/api/profile')
        .then(response => response.json())
        .then(data => {
          if(!data.error) {
            document.getElementById('username-display').innerHTML = `<i class="bi bi-person-circle"></i> ${data.username}`;
          } else {
            document.getElementById('username-display').innerHTML = `<i class="bi bi-person-circle"></i> Guest}`;
          }
        })
        .catch(err => {
          console.error('Fetch error: ', err);
          document.getElementById('username-display').innerHTML = `<i class="bi bi-person-circle"></i> Guest`;
        });
    });
  </script>

  <br>

  <h2 id="quiz-topic">Vocabulary</h2>
  <p id="quiz-description">Access your vocabulary quizzes, check your scores, and keep track of your progress.</p>
  <hr>

  
  <div class="dashboard-container">
    <div class="left-schedule">
        <div class="table-wrapper">
        <table class="table table-custom" id="table-schedule">
            <thead>
            <tr style="background-color: #A69ACA;">
                <th>No</th>
                <th>Quiz Link</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
    </div>
  </div>

</body>
</html>

<style>

      margin: 0;
      padding: 0;

    }

    body {
      font-family: 'Poppins', sans-serif;
   
    }

      font-weight: 800;
      text-align: center;
      letter-spacing: 0.4px;
    }

    h4 {
      font-weight: 800;

    }

    p {
      color: #7D7B7B;
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
    }

    hr {
      margin: 0 55px;
    }

    /* NAVBAR */
    .navbar-custom {
      background-color: #1F2A44;
      margin: 15px;
      border-radius: 15px;

      letter-spacing: 0.5px;
    }

      margin: 7px 30px 7px 30px;
    }

    .navbar-brand {
      font-weight: 700;
    }

    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: #ffffff !important;
    }
    
    .navbar-custom .nav-link:hover {
      color: #cdded9 !important;
    }

    .divider {
      color: #ffffff;
      padding: 0 10px;
      font-weight: normal;
    }

    .menu {
      font-size: 13px;
    }

    .nav-link.dropdown-toggle::after {
      display: none;
    }

    .dashboard-container {
      margin: 30px 5%;
      height: 520px; 
      font-size: 13px;
      overflow: hidden;
    }

    .table-wrapper {
      flex: 1;
      overflow-y: auto;
      overflow-x: auto;
      border-radius: 8px;
      max-height: 520px;
      border: 1px solid #dee2e6; 
    }
    
    .table-wrapper::-webkit-scrollbar {
      display: none;
    }
    
    .table-wrapper th{
      color: white;
      background-color: #A69ACA;
      font-weight: 400;
      position: sticky;
      top: 0;
    }
    
    .table-custom {
      border-collapse: collapse;
      border-radius: 8px !important;
    }
    
    .table-custom th,
    .table-custom td {
      border: none;
      border-top: 1px solid #dee2e6; 
      padding: 26.5px;
    }
    
    .left-schedule {
      grid-row: 1 / span 2; 
      background-color: #ffffff;
      padding: 10px;

      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .left-schedule::-webkit-scrollbar {
      display: none;
    }


    .right-top {
      border-radius: 12px;

    .right-bottom {
      background-color: rgb(224, 218, 241);
      padding: 15px;
      padding-top: 0;
      border-radius: 12px;
      max-height: 196px;
      overflow-y: auto;
    }

    .right-bottom::-webkit-scrollbar {
      display: none; 
    }
    
    .right-bottom .quiz {
      background-color: white;
      border-radius: 8px;
      display: flex;

      margin-bottom: 10px;
    }

    .right-bottom p {
      margin: 10px;
    }

    .right-bottom .quiz-topic p {
      font-size: 12px;

      margin: 0;

      position: sticky;
      top: 0;
      background-color: rgb(224, 218, 241);
      justify-content: center;
