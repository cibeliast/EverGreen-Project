<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Quiz Topic</title>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid d-flex justify-content-between align-items-center w-100">
      
      <!-- Left: Brand -->
      <a class="navbar-brand" href="#">EverGreen</a>

      <!-- Center: Dashboard | Quizzes -->
      <div class="menu d-flex align-items-center">
        <a class="nav-link" href="/dashboard">Dashboard</a>
        <span class="divider">|</span>
        <a class="nav-link" href="#" style="color: #9FD3C7 !important;">Quizzes</a>
      </div>

      <!-- Right: Username -->
       <div class="relative inline-block text-left">
          <button id="profileButton" type="button" class="flex items-center gap-2 focus:outline-none">
            <!-- Satu icon di sini -->
            <i class="bi bi-person-circle text-white text-xl"></i>
            <!-- Username tanpa icon lagi -->
            <span id="username-display" class="text-white">Loading...</span>
            <!-- Panah dropdown -->
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg z-50">
            <a href="/profile" class="block px-4 py-2 text-sm text-black-700 hover:bg-gray-100">Profile</a>
            <hr class="my-1 border-t border-black-300 w-5/6 mx-auto">
            <a href="#" id="logoutTrigger" class="block px-4 py-2 text-sm text-black-700 hover:bg-gray-100">Log out</a>
          </div>
        </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/api/profile')
        .then(response => response.json())
        .then(data => {
          if(!data.error) {
            document.getElementById('username-display').innerHTML = `${data.username}`;
          } else {
            document.getElementById('username-display').innerHTML = `Guest}`;
          }
        })
        .catch(err => {
          console.error('Fetch error: ', err);
          document.getElementById('username-display').innerHTML = `Guest`;
        });
    });
  </script>

  <div class="header-top container">
    <h2 class="text-3xl font-bold text-center mb-2">Quizzes</h2>
    <p>Check your upcoming classes, browse your calendar, and see how you did on recent quizzes.</p>
    
    <hr>
    
    <div class="container my-4">
    <!-- Search input -->
      <div class="d-flex justify-content-center mb-4">
        <div class="position-relative w-100">
          <i class="bi bi-search position-absolute" style="top: 50%; left: 10px; transform: translateY(-50%); color: gray;"></i>
          <input type="text" class="form-control ps-5" placeholder="Search topic" id="search-input">
        </div>
      </div>
    </div>
  </div>

  <!-- Topic cards -->
  <div class="max-h-[470px] overflow-y-auto rounded-lg scroll-container px-16 py-2 mx-auto max-w-[4000px]">

    <div
      id="cardContainer"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">
      <!-- Cards will be injected dynamically -->
    </div>
  </div>
  
  <div
      id="confirmModal"
      class="fixed inset-0 hidden bg-[#000000] bg-opacity-50 flex items-center justify-center z-50"
    >
      <div
        class="bg-white p-6 rounded-lg shadow-md text-center max-w-sm w-full"
      >
        <h2 class="mb-4 text-xl font-semibold">Logout</h2>
        <p class="mb-3">Are you sure you want to log out?</p>
        <div class="flex justify-center gap-4">
          <button
            id="confirmNo"
            class="w-[140px] bg-[#FFFFFF] border-2 border-[#9FD3C7] px-4 py-2 rounded hover:bg-[#9FD3C7] transition"
          >
            No
          </button>
          <button
            id="confirmYes"
            class="w-[140px] bg-[#9FD3C7] text-[#000000] px-4 py-2 rounded hover:bg-[#57998A] hover:text-white"
          >
            Yes
          </button>
        </div>
      </div>
    </div>

    <script>
    // PROFILE DROPDOWN
     document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('profileButton');
      const dropdown = document.getElementById('dropdownMenu');

      button.addEventListener('click', () => {
        dropdown.classList.toggle('hidden');
      });

      fetch('/api/profile')
        .then(response => response.json())
        .then(data => {
          if (!data.error) {
            document.getElementById('username-display').textContent = data.username;
          } else {
            document.getElementById('username-display').textContent = "Guest";
          }
        })
        .catch(err => {
          console.error('Fetch error: ', err);
          document.getElementById('username-display').textContent = "Guest";
        });

      // Optional: close dropdown when clicking outside
      window.addEventListener('click', function (e) {
        if (!button.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.classList.add('hidden');
        }
      });
    });

    // SEARCH
    const searchInput = document.getElementById('search-input');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const topicCards = document.querySelectorAll('#cardContainer > div');
    
      let visibleCount = 0;
    
      topicCards.forEach(card => {
        const title = card.querySelector('h2')?.textContent.toLowerCase();
        if (title && title.includes(query)) {
          card.style.display = '';
          visibleCount++;
        } else {
          card.style.display = 'none';
        }
      });
    
      // Cek apakah semua card disembunyikan
      let noTopic = document.getElementById('no-topic-msg');
    
      if (visibleCount === 0) {
        if (!noTopic) {
          noTopic = document.createElement("p");
          noTopic.id = "no-topic-msg";
          noTopic.className = "text-center text-base text-gray-500 col-span-full";
          noTopic.textContent = "No topics found.";
          document.getElementById("cardContainer").appendChild(noTopic);
        }
      } else {
        // Jika sebelumnya sudah muncul, hilangkan
        if (noTopic) noTopic.remove();
      }
    });
    

    document.addEventListener("DOMContentLoaded", async () => {
      const cardContainer = document.getElementById("cardContainer");

      try {
        const response = await fetch("/api/topicTeacher");
        if (!response.ok) throw new Error("Failed to fetch topics");
        const topics = await response.json();
        console.log("Topics fetched:", topics);

        renderTopics(topics);
      } catch (err) {
        console.error(err);
        cardContainer.innerHTML = "<p>Error loading topics.</p>";
      }

      function renderTopics(topics) {
        cardContainer.innerHTML = ""; // clear cards

        

        topics.forEach((topic) => {
          const card = document.createElement("div");
          card.className =
            "bg-white rounded-3xl shadow p-3 w-full h-[320px] relative max-w-sm";

          card.onclick = () => {
            window.location.href = `/quiz?topic_id=${topic.topic_id}`;
          };

          card.innerHTML = `
            <img src="${topic.picture}" 
                alt="topic" 
                class="rounded-2xl mb-3 w-full h-40 object-cover cursor-pointer hover:opacity-80 transition duration-200" 
                onclick="event.stopPropagation(); window.location.href='/quiz?topic_id=${topic.topic_id}'" />

            <div class="flex justify-between items-start mt-4">
              <p class="text-sm text-start text-gray-600 mb-2 line-clamp-2">
                ${topic.description || "No description provided."}
              </p>
              <div class="relative"></div>
            </div>
            
            <h2 class="text-xl text-start font-bold text-[#67998D]">${topic.name}</h2>
          `;

          cardContainer.appendChild(card);
        });
      }
    });

    const logoutTrigger = document.getElementById('logoutTrigger');
  const confirmModal = document.getElementById('confirmModal');
  const confirmYes = document.getElementById('confirmYes');
  const confirmNo = document.getElementById('confirmNo');

  // Tampilkan modal saat klik "Log out"
  logoutTrigger.addEventListener('click', (e) => {
    e.preventDefault();
    confirmModal.classList.remove('hidden');
  });

  // Klik "No" ‚Üí sembunyikan modal
  confirmNo.addEventListener('click', () => {
    confirmModal.classList.add('hidden');
  });

  // Klik "Yes" ‚Üí redirect ke logout
  confirmYes.addEventListener('click', () => {
    window.location.href = "/logout"; // atau fetch POST kalau pakai method post
  });

     function startPing() {
    setInterval(() => {
      console.log("üì° Pinging server...");
      fetch('/teacher/ping', {
        method: 'POST',
        credentials: 'include',
      }).then((res) => {
        if (!res.ok) throw new Error('Ping failed');
        console.log('‚úÖ Ping success');
      }).catch((err) => {
        console.error('‚ùå Failed to ping server:', err);
      });
    }, 20 * 1000);
  }
  document.addEventListener('DOMContentLoaded', startPing);
  </script>
</body>
</html>
