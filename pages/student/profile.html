<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Account Details</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid d-flex justify-content-between align-items-center w-100">
        
        <!-- Left: Brand -->
        <a class="navbar-brand" href="#">EverGreen</a>

        <!-- Center: Dashboard | Quizzes -->
        <div class="menu d-flex align-items-center">
          <a class="nav-link" href="/dashboard">Dashboard</a>
          <span class="divider">|</span>
          <a class="nav-link" href="#">Quizzes</a>
        </div>

        <!-- Right: Username -->
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 13px; color: #9FD3C7 !important;" id="username-display">
              <i class="bi bi-person-circle me-2"></i>Username
            </a>
            <ul class="dropdown-menu" style="margin-top: 30px;">
              <li><a class="dropdown-item" href="/pages/student/profile.html">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <div class="dashboard-container">
    <div class="left-profile">
      <img src="/assets/profile.png" alt="">
      <h5>Michelle</h5>
      <p class="display_id">123230078</p>
      
      <ul>
        <li><a href="#"><i class="bi bi-person-circle"></i> Account details</a></li>
        <li><a href="/change-password"><i class="bi bi-key"></i> Change password</a></li>
        <li><a href="#"><i class="bi bi-box-arrow-right"></i> Log out</a></li>
      </ul>
    </div>

    <div class="right-profile">
      <h3>Account Details</h3>
      <p>All your account details in one place. Keep your profile updated and secure.</p>
      <form action="" id="profile-form">
        <div class="row">
          <div class="col">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="col">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
        </div>


        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="email" name="email">

        <label for="exampleFormControlInput1" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address">

        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number">

        <div class="row btn-change">
          <div class="col d-grid">
          <button class="btn" type="button" id="btn-discard"> Discard Changes</button>
          </div>

          <div class="col d-grid">
          <button class="btn" type="submit" id="btn-save"> Save Changes</button>
          </div>

        </div>
        </form>
    </div>
  </div>

  <script>
    // TAMPILAN AWAL
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/api/profile')
        .then(response => response.json())
        .then(data => {
          if(!data.error) {
            document.getElementById('username-display').innerHTML = `<i class="bi bi-person-circle"></i> ${data.username}`;
            document.getElementById('name').value = data.name || '';
            document.getElementById('username').value = data.username || '';
            document.getElementById('email').value = data.email || '';
            document.getElementById('address').value = data.address || '';
            document.getElementById('phone_number').value = data.phone_number || '';
          } else {
            document.getElementById('username-display').innerHTML = `<i class="bi bi-person-circle"></i> Guest`;
          }
        })
        .catch(err => {
          console.error('Fetch error: ', err);
          document.getElementById('username-display').innerHTML = `<i class="bi bi-person-circle"></i> Guest`;
        });
    });

    // HANDLER SAVE CHANGES
    document.getElementById('profile-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const payload = {
        name: document.getElementById('name').value,
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        phone_number: document.getElementById('phone_number').value,
      };
    

    fetch('/api/profile/update', {
      method: 'POST',
      headers: {
        'Content-type': 'application/json'
      },
      body: JSON.stringify(payload)
    })
    .then (response => response.json())
    .then (data => {
      if(!data.error){
        alert('Changes saved successfully!');
        return fetch('/api/profile');
      } else {
          alert('Failed to save changes');
          throw new Error('Update failed');
      }
    })
    .then(response => response.json())
    .then(updated => {
      document.getElementById('name').value = updated.name || '';
      document.getElementById('username').value = updated.username || '';
      document.getElementById('email').value = updated.email || '';
      document.getElementById('address').value = updated.address || '';
      document.getElementById('phone_number').value = updated.phone_number || '';
    })
    .catch(err => console.error('Error updating: ', err))
  });

  // HANDLER DISCARD
    document.getElementById('btn-discard').addEventListener('click', (e) => {
    e.preventDefault();
    // Lakukan fetch ulang atau reload halaman
    location.reload();
  });
  </script>
</body>
</html>
