<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Account Details</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid d-flex justify-content-between align-items-center w-100">
        
        <!-- Left: Brand -->
        <a class="navbar-brand" href="#">EverGreen</a>

        <!-- Center: Dashboard | Quizzes -->
        <div class="menu d-flex align-items-center">
          <a class="nav-link" href="/dashboard">Dashboard</a>
          <span class="divider">|</span>
          <a class="nav-link" href="/topic">Quizzes</a>
        </div>

        <!-- Right: Username -->
        <div class="relative inline-block text-left">
          <button id="profileButton" type="button" class="flex items-center gap-2 focus:outline-none">
            <!-- Satu icon di sini -->
            <i class="bi bi-person-circle text-[#9FD3C7] text-xl"></i>
            <!-- Username tanpa icon lagi -->
            <span id="username-display" class="text-[#9FD3C7]">Loading...</span>
            <!-- Panah dropdown -->
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg z-50">
            <a href="/profile" class="block px-4 py-2 text-sm text-black-700 hover:bg-gray-100">Profile</a>
            <hr class="my-1">
            <a href="/logout" class="block px-4 py-2 text-sm text-black-700 hover:bg-gray-100">Log out</a>
          </div>
        </div>
      </div>
    </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <div class="dashboard-container">
    <div class="left-profile">
      <img src="/assets/profile.png" alt="">
      <h5 id="profile-username">Michelle</h5>
      <p class="display_id" id="profile-id">123230078</p>
      
      <ul>
        <li><a href="#"><i class="bi bi-person-circle"></i> Account details</a></li>
        <li><a href="/change-password"><i class="bi bi-key"></i> Change password</a></li>
        <li><a href="/logout"><i class="bi bi-box-arrow-right"></i> Log out</a></li>
      </ul>
    </div>

    <div class="right-profile">
      <h3>Account Details</h3>
      <p>All your account details in one place. Keep your profile updated and secure.</p>
      <form action="" id="profile-form">
        <div class="row">
          <div class="col">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="col">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
        </div>


        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="email" name="email">

        <label for="exampleFormControlInput1" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address">

        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number">

        <div class="row btn-change">
          <div class="col d-grid">
          <button class="btn" type="button" id="btn-discard"> Discard Changes</button>
          </div>

          <div class="col d-grid">
          <button class="btn" type="submit" id="btn-save"> Save Changes</button>
          </div>

        </div>
        </form>
    </div>
  </div>

  <script>
    // TAMPILAN AWAL
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/api/profile')
        .then(response => response.json())
        .then(data => {
          if(!data.error) {
            document.getElementById('username-display').innerHTML = `${data.username}`;
            document.getElementById('profile-username').innerHTML = `${data.username}`;
            document.getElementById('profile-id').innerHTML = `S-${data.student_id}`;
            document.getElementById('name').value = data.name || '';
            document.getElementById('username').value = data.username || '';
            document.getElementById('email').value = data.email || '';
            document.getElementById('address').value = data.address || '';
            document.getElementById('phone_number').value = data.phone_number || '';
          } else {
            document.getElementById('username-display').innerHTML = `Guest`;
          }
        })
        .catch(err => {
          console.error('Fetch error: ', err);
          document.getElementById('username-display').innerHTML = `Guest`;
        });
    });

    // PROFILE DROPDOWN
     document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('profileButton');
      const dropdown = document.getElementById('dropdownMenu');

      button.addEventListener('click', () => {
        dropdown.classList.toggle('hidden');
      });

      fetch('/api/profile')
        .then(response => response.json())
        .then(data => {
          if (!data.error) {
            document.getElementById('username-display').textContent = data.username;
          } else {
            document.getElementById('username-display').textContent = "Guest";
          }
        })
        .catch(err => {
          console.error('Fetch error: ', err);
          document.getElementById('username-display').textContent = "Guest";
        });

      // Optional: close dropdown when clicking outside
      window.addEventListener('click', function (e) {
        if (!button.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.classList.add('hidden');
        }
      });
    });

    // HANDLER SAVE CHANGES
    document.getElementById('profile-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const payload = {
        name: document.getElementById('name').value,
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        phone_number: document.getElementById('phone_number').value,
      };
    

    fetch('/api/profile/update', {
      method: 'POST',
      headers: {
        'Content-type': 'application/json'
      },
      body: JSON.stringify(payload)
    })
    .then (response => response.json())
    .then (data => {
      if(!data.error){
        showStatus("Data updated successfully", "/assets/success.png");
        return fetch('/api/profile');
      } else {
          showStatus("Failed to save changes", "/assets/error.png");
          throw new Error('Update failed');
      }
    })
    .then(response => response.json())
    .then(updated => {
      document.getElementById('name').value = updated.name || '';
      document.getElementById('username').value = updated.username || '';
      document.getElementById('email').value = updated.email || '';
      document.getElementById('address').value = updated.address || '';
      document.getElementById('phone_number').value = updated.phone_number || '';
    })
    .catch(err => console.error('Error updating: ', err))
  });

  // HANDLER DISCARD
    document.getElementById('btn-discard').addEventListener('click', (e) => {
    e.preventDefault();
    // Lakukan fetch ulang atau reload halaman
    location.reload();
  });
  </script>

  <script type="module">
    import { setupStatusModal, showStatus } from '/js/statusModal.js';
    setupStatusModal();
    window.showStatus = showStatus;
  </script>

</body>
</html>
