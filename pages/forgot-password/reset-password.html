<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
        <img src="/assets/reset-password.png" alt="">
        <h3>Reset Password</h3>
        <p>Create a new password and get back on track</p>

        <form class="w-100" style="max-width: 600px;">
            <div class="mb-3">
            <label for="newPassword" class="form-label text-start w-100">New password</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>

            <div class="mb-4">
            <label for="reEnterPassword" class="form-label text-start w-100">Re-enter password</label>
            <input type="password" class="form-control" id="reEnterPassword" name="reEnterPassword" required>
            </div>

            <button type="submit" class="btn w-100">Confirm Password</button>
        </form>
    </div>

</body>
</html>

<style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    
    body {
        max-height: 100vh;
        font-family: 'Poppins', sans-serif;
        letter-spacing: 1px;
    }

    img {
        width: 16rem;
    }

    h3 {
        font-weight: bolder;
    }

    p {
        font-size: 13px;
        color: #7D7B7B;
    }

    .btn {
        background-color: #1F2A44;
        color: white;
    }

    a {
        text-decoration: none;
        color: black;
    }
</style>

<script>
  // Ambil token dari URL
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');

  // Tangani submit form
  document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const newPassword = document.getElementById('newPassword').value;
    const reEnterPassword = document.getElementById('reEnterPassword').value;

    if (newPassword !== reEnterPassword) {
      alert('Passwords do not match!');
      return;
    }

    try {
      const response = await fetch('/reset-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ token, newPassword })
      });

      const result = await response.text();
      alert(result);
      if (response.ok) {
        window.location.href = '/login'; // redirect setelah sukses
      }
    } catch (err) {
      console.error(err);
      alert('Failed to reset password');
    }
  });
</script>
