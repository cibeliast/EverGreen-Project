<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
    <title>Forgot Password</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
        <img src="/assets/forgot-password.png" alt="">
        <h3>Forgot your password?</h3>
        <p>Enter your email to receive a secure link and reset your password.</p>

        <form class="w-100" style="max-width: 600px;">
            <div class="mb-3">
            <label for="email" class="form-label text-start w-100">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <button type="submit" class="btn w-100">Send E-mail</button>
            <div class="mt-3 text-center">
            <a href="#" onclick="history.back()">&lt; Back</a>
            </div>
        </form>
    </div>

</body>
</html>

<style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    
    body {
        max-height: 100vh;
        font-family: 'Poppins', sans-serif;
        letter-spacing: 1px;
    }

    img {
        width: 16rem;
    }

    h3 {
        font-weight: bolder;
    }

    p {
        font-size: 13px;
        color: #7D7B7B;
    }

    .btn {
        background-color: #1F2A44;
        color: white;
    }

    a {
        text-decoration: none;
        color: black;
    }
</style>
